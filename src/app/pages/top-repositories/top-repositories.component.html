<div>
  <br><br>
  <b>Total Repository: </b> {{topRepository.length}}
  <div>
    <table class="user-table">
      <thead>
      <tr>
        <th >Id</th>
        <th >Name</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of topRepository | paginate: config">
        <td><a [routerLink]="['/top-repository-details', item.id]">{{item.id}}</a></td>
        <td><a [routerLink]="['/top-repository-details', item.id]">{{item.name}}</a></td>
      </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>

<!--      <li *ngFor="let item of topRepository">-->
<!--        <a [routerLink]="['/top-repository-details', item.id]">{{item.name}}</a>-->
<!--      </li>-->
<!--    </ol>-->
  </div>
</div>
